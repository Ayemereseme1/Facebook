<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="gen">
        <div class="sub-gen">
            <div class="fb-logo">
                <img class="img-logo" src="./images/dF5SId3UHWd.svg" alt="facebook">
                <h2 class="logotext">Facebook helps you connect and<br> sharewith the people in your life.</h2>
            </div>
        <div class="fb">
            <form class="fb-form">
                <div>
                    <input class="email" type="text" name="text" placeholder="Email address or phone number">
                </div>
                <div>
                    <input class="password" type="password" name="password" placeholder="Password">
                </div>
                <div>
                    <button class="login">Log In</button>
                </div>
                <div class="forget">
                    <a href="#">Forgotten password?</a>
                </div>
                <div>
                    <button class="create">Create New Account</button>
                </div>
            </form>
            <div class="fb-create">
                Create a page for a celebrity, brand or business
            </div>
        </div>
            <div>
            </div>
        </div>

    </div>
</body>
</html>
